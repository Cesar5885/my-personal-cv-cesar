<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      position: fixed;
      top: 150px;
      left: 250px;
      z-index: 111;
    }
    
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
      z-index: 11111;
    }

  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle"></div>
  </div>
  <div class="blue-box">    <div class="red-circle"></div>
</div>
  <div class="blue-box">    <div class="red-circle"></div>
</div>
  <div class="blue-box">    <div class="red-circle"></div>
</div>
  <div class="blue-box">    <div class="red-circle"></div>
</div>
  <div class="blue-box"></div>
  <div class="blue-box"></div>

</body>

</html>
