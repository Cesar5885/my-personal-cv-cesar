<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Sizing with Grow and Shrink Example</title>
<style>
  .container {
    display: flex;
  }

  .item {
    background-color: lightblue;
    padding: 10px;
    border: 1px solid black;
  }

  .item1 {
    min-width: 200px;
    flex-basis: 100px;
    width: 50px;
    flex-grow: 1;
    flex-shrink: 1;
  }

  .item2 {
    flex-basis: 100px;
    width: 50px;
    flex-grow: 2;
    flex-shrink: 1;
  }

  .item3 {
    width: 50px;
    flex-grow: 1;
    flex-shrink: 1;
  }
</style>
</head>
<body>
<div class="container">
  <div class="item item1">Item 1</div>
  <div class="item item2">Item 2</div>
  <div class="item item3">Item 3</div>
</div>
</body>
</html>
