<!DOCTYPE html>
<html>
<head>
<style>
  .container-flex {
    display: flex;
    background-color: lightblue;
    padding: 10px;
  }

  .container-inline-flex {
    display: inline-flex;
    background-color: lightgreen;
    padding: 10px;
  }

  .item {
    background-color: orange;
    padding: 20px;
    margin: 5px;
  }
</style>
</head>
<body>

<div class="container-flex">
  <div class="item">Flex Item 1</div>
  <div class="item">Flex Item 2</div>
</div>

<div class="container-inline-flex">
  <div class="item">Inline-flex Item 1</div>
  <div class="item">Inline-flex Item 2</div>
</div>

</body>
</html>
