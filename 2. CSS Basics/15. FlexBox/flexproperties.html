<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column; /* Change this to 'row' to see the difference */
    width: 100%;
  }

  .item {
    width: calc(33.333% - 10px);
    padding: 20px;
    box-sizing: border-box;
    margin: 5px;
    background-color: lightblue;
  }

  .item1 { order: 3; }
  .item2 { order: 1; }
  .item3 { order: 2; }
</style>
</head>
<body>

<div class="container">
  <div class="item item1">Item 1</div>
  <div class="item item2">Item 2</div>
  <div class="item item3">Item 3</div>
  <div class="item item1">Item 1</div>
  <div class="item item2">Item 2</div>
  <div class="item item3">Item 3</div>
</div>

</body>
</html>
