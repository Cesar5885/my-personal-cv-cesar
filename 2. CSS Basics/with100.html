<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Example</title>
    <style>
        .full-width {
            box-sizing: border-box;
            /* Ensures padding and border are included in the element's total width */
            width: calc(100% - 160px);
            /* Width is 100% minus the sum of left and right margins */
            /* width: 100%; */
            padding: 10px;
            margin-left: 80px;
            margin-right: 80px;

            border-width: 10px;
            /* Specified border width */
            border-color: black;
            border-style: solid;
            /* Specified border style */
        }
    </style>
</head>

<body>

    <div class="full-width">
        This is a full-width div with the specified styles. The div should span the full width of its container,
        accounting for margins, padding, and border.
    </div>

</body>

</html>
